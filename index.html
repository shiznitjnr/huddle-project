<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <!-- nav section -->
    <nav class="nav container">
      <img src="/assets/logo.svg" alt="huddle logo" />
    </nav>

    <!-- header section -->
    <header class="container header">
      <img src="/assets/illustration-mockups.svg" alt="illustration-img" />
      <div class="header-inner">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button>Register</button>
      </div>
    </header>
    <footer>
      <div class="icons container">
        <img src="/assets/icons8-facebook-f.svg" alt="">
        <img src="/assets/icons8-twitter.svg" alt="">
        <img src="/assets/icons8-instagram.svg" alt="">
      </div>
    </footer>
  </body>
</html>
